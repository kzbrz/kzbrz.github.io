<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treehaven Playoff Invitational</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url(ja17s.jpeg);
            background-size: cover; /* Stretch the background image to cover the entire browser */
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.5; /* Adjust the opacity to fade the background image */
            z-index: -1;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Optional: Add a semi-transparent background to the chart container */
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        .bar-container {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        .label {
            width: 50px;
            text-align: right;
            margin-right: 10px;
            font-weight: bold;
        }
        .bar {
            position: relative;
            background-color: #4CAF50;
            height: 40px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .bar img {
            margin-left: auto;
            height: 40px;
        }
        .bar1 {
            width: 70%;
        }
        .bar2 {
            width: 50%;
        }
        .bar3 {
            width: 30%;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 2;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
        }
        .close {
            float: right;
            font-size: 24px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Treehaven Playoff Invitational</h1>
    <div class="chart-container">
        <div class="bar-container">
            <div class="label">87</div>
            <div class="bar bar1" onclick="openModal()">
                <img src="redhelmet.jfif" alt="Horse">
            </div>
        </div>
        <div class="bar-container">
            <div class="label">88</div>
            <div class="bar bar2" onclick="openModal()">
                <img src="yellowhelmet.jfif" alt="Horse">
            </div>
        </div>
        <div class="bar-container">
            <div class="label">- 89</div>
            <div class="bar bar3" onclick="openModal()">
                <img src="bluehelmet.jfif" alt="Horse">
            </div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>Wild Card</th>
                        <th>Divisional</th>
                        <th>Championship</th>
                        <th>SuperBowl</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr><td>QB1</td><td>0</td><td>-</td><td>-</td><td>-</td></tr>
                    <tr><td>QB2</td><td>0</td><td>-</td><td>-</td><td>-</td></tr>
                    <tr><td>RB1</td><td>0</td><td>-</td><td>-</td><td>-</td></tr>
                    <tr><td>RB2</td><td>0</td><td>-</td><td>-</td><td>-</td></tr>
                    <tr><td>RB3</td><td>0</td><td>-</td><td>-</td><td>-</td></tr>
                    <tr><td>WR1</td><td>0</td><td>-</td><td>-</td><td>-</td></tr>
                    <tr><td>WR2</td><td>0</td><td>-</td><td>-</td><td>-</td></tr>
                    <tr><td>WR3</td><td>0</td><td>-</td><td>-</td><td>-</td></tr>
                    <tr><td>TE1</td><td>0</td><td>-</td><td>-</td><td>-</td></tr>
                    <tr><td>TE2</td><td>0</td><td>-</td><td>-</td><td>-</td></tr>

                </tbody>
            </table>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
</body>
</html>
